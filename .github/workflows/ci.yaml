name: CI Workflow

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  OS:ubuntu

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache Node.js Modules 
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{env.OS}}-build-1

      - name: Install Dependencies
        run: npm install

      - name: Build the Project
        run: npm run build

  unit-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache Node.js Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{env.OS}}-build-1

      - name: Install Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install

      - name: Run Tests
        run: npm run test